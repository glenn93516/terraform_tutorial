name: Test Action

on:
  pull_request:
    paths:
      - modules/**

jobs:
  tests:
    name: Test Action
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codes
        uses: actions/checkout@v2
      - name: Check out the event
        run: echo '${{ github.event.name }}'
      - name: Check out the event type
        run: echo '${{ github.event.type }}'
      - name: Check out the event action
        run: echo '${{ github.event.action }}'
